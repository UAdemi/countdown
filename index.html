<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 48px;              /* visual height */
    overflow: hidden;          /* hides the extra iframe space */
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  }

  @keyframes bgPulse {
    0%   { background-color:#000; color:#fff; }
    50%  { background-color:#FDE858; color:#000; }
    100% { background-color:#000; color:#fff; }
  }

  .bar {
    position: fixed;           /* key trick */
    top: 0;
    left: 0;
    width: 100%;
    height: 48px;

    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;

    background: #000;
    animation: bgPulse 6s infinite;

    font-size: 16px;
    font-weight: 600;
    line-height: 1;
    box-sizing: border-box;
    white-space: nowrap;
  }

  .timer {
    font-variant-numeric: tabular-nums;
    font-weight: 700;
  }

  a {
    color: inherit;
    text-decoration: underline;
    font-weight: 700;
  }

  @media (max-width: 768px) {
    .bar {
      font-size: 14px;
      padding: 0 8px;
    }
  }
</style>
</head>
<body>
  <div class="bar" id="bar">
    <span>⏳</span>
    <span><strong>2026 Boyunca</strong> Kahve Ritüeline 2025 Fiyatıyla Devam Et! Fırsatı Kaçırma: </span>
    <span class="timer" id="t">--</span>
    <a href="https://caffesaccaria.com/kahve-rituelin-abonelik" target="_parent" rel="noopener">İncele</a>
  </div>

  <script>
    // Deadline: 31 Jan 2026 23:59:59 Turkey time (UTC+3) => 20:59:59 UTC
    const deadlineUtcMs = Date.UTC(2026, 0, 31, 20, 59, 59);
    const pad = n => String(n).padStart(2,'0');

    function tick(){
      const diff = deadlineUtcMs - Date.now();
      const bar = document.getElementById('bar');
      const t = document.getElementById('t');
      if(diff <= 0){ bar.style.display='none'; return; }

      const s = Math.floor(diff/1000);
      const d = Math.floor(s/86400);
      const h = Math.floor((s%86400)/3600);
      const m = Math.floor((s%3600)/60);
      const ss = s%60;

      t.textContent = `${d}g ${pad(h)}:${pad(m)}:${pad(ss)}`;
    }
    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
